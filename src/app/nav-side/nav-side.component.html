<mat-drawer-container class="h-screen flex overflow-x-hidden">

  <!-- Side Drawer -->
  <mat-drawer #drawer [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="relative text-white p-4"
    style="width: 280px; background-color: #1b593b;">

    <!-- Close button (for mobile view) -->
    <button *ngIf="isMobile" mat-icon-button class="absolute left-0 top-4 ml-2 text-white" (click)="drawer.close()">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Logo and App Title -->
    <div class="flex items-center gap-4 mb-6 mt-5 ms-7">
      <img src="../../assets/images/logo.png" alt="Logo" class="w-20 h-20 object-contain rounded-lg animate-glow">
      <h3 class="text-4xl font-bold text-white">Light Quiz</h3>
    </div>

    <!-- Navigation List -->
    <mat-nav-list class="translate-y-7 px-2">
      <a mat-list-item href="#" class="flex items-center gap-3 py-3 px-3 hover:bg-green-700 rounded">
        <span class="text-white text-2xl tracking-wide">ğŸ“Š Dashboard</span>
      </a>
      <a mat-list-item href="#" class="flex items-center gap-3 py-3 px-3 hover:bg-green-700 rounded">
        <span class="text-white text-2xl tracking-wide">ğŸ“… Schedule</span>
      </a>
      <a mat-list-item href="#" class="flex items-center gap-3 py-3 px-3 hover:bg-green-700 rounded">
        <span class="text-white text-2xl tracking-wide">ğŸ† Results</span>
      </a>
      <a mat-list-item href="#" class="flex items-center gap-3 py-3 px-3 hover:bg-green-700 rounded">
        <span class="text-white text-2xl tracking-wide">ğŸ‘¥ Groups</span>
      </a>
      <a mat-list-item routerLink="create" routerLinkActive="active"
        class="flex items-center gap-3 py-3 px-3 hover:bg-green-700 rounded">
        <span class="text-white text-2xl tracking-wide">â“ Questions</span>
      </a>
      <a mat-list-item href="#" class="flex items-center gap-3 py-3 px-3 hover:bg-green-700 rounded">
        <span class="text-white text-2xl tracking-wide">ğŸ“‘ Marks</span>
      </a>
      <a mat-list-item href="#" class="flex items-center gap-3 py-3 px-3 hover:bg-green-700 rounded">
        <span class="text-white text-2xl tracking-wide">ğŸ”” Notifications</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!-- Main Content Area -->
  <div class="flex flex-col flex-grow overflow-x-hidden" style="background-color: #FAFBFD;">

    <!-- Top Navbar -->
    <mat-toolbar color="primary" style="background-color: white;"
      class="shadow-md px-4 flex justify-between items-center">

      <!-- Left side: menu button (mobile only) -->
      <div class="flex items-center gap-2">
        <button *ngIf="isMobile" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>

      <!-- Right side: dynamic content based on login status -->
      <div class="flex items-center gap-3">

        <!-- If user is logged in -->
        <ng-container *ngIf="authService.getToken(); else guest">
          <span class="text-lg font-semibold">Hello, {{sub}}</span>
          <img src="../../assets/images/avatar 1.png" alt="User"
            class="w-10 h-10 rounded-full border-2 border-white shadow-lg">
          <button
            (click)="logout()"
            class="flex items-center gap-2 bg-[#e53935] hover:bg-[#c62828] text-white px-3 py-1 rounded-lg transition"
          >
            <i class="fa-solid fa-right-from-bracket"></i>
            Logout
          </button>
        </ng-container>

        <!-- If user is not logged in -->
        <ng-template #guest>
          <a
            routerLink="login"
            class="bg-[#43a047] hover:bg-[#2e7d32] text-white px-4 py-1 rounded-lg transition"
          >
            Login
          </a>
          <a
            routerLink="register"
            class="bg-[#2e7d32] hover:bg-[#1b5e20] text-white px-4 py-1 rounded-lg transition"
          >
            Sign Up
          </a>
        </ng-template>

      </div>
    </mat-toolbar>

    <!-- Page Content Area -->
    <div class="p-6 overflow-x-hidden">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
